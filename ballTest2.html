<html>
<canvas id="canvas" width="300" height="300" style="border: 1px solid black"></canvas>
<button id="paddleButton">Paddle</button>
<script>

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');

var x = 45;
rad = x * Math.PI/180

function draw() {
	ctx.fillStyle = "white";
    ctx.fillRect(0,0,canvas.width,canvas.height);
	
	rad = x * Math.PI/180
	
	ctx.fillStyle="black";
	ctx.beginPath();
	ctx.arc(100,100,10,0,2*Math.PI)
	ctx.fill()
	
	ctx.fillStyle = "blue";
	ctx.beginPath();
	ctx.arc((100+(10*Math.sin(rad))),(100 + (10*Math.cos(rad))),2.5,0,2*Math.PI)
	ctx.fill()
	
	if (x > 135)
	{
		x = 45;
		clearInterval(paddleInterval);
	}
}

function movePaddle() {
	paddleInterval = setInterval(function() {x=x+2},1)
}
document.getElementById("paddleButton").addEventListener("click", movePaddle);
setInterval(draw, 1)

</script>
</html>
